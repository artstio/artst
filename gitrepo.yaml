kind: GitRepo
apiVersion: fleet.cattle.io/v1alpha1
metadata:
  name: artst
  namespace: fleet-default
spec:
  branch: main
  repo: git@github.com:artstio/artst.git
  paths:
    - multi-cluster/helm
  targets:
    - name: dev
      clusterSelector:
        matchLabels:
          env: dev

    - name: test
      clusterSelector:
        matchLabels:
          env: test

    - name: prod
      clusterSelector:
        matchLabels:
          env: prod
